name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.11', '1.12', '1.13', '1.14', '1.15']
    env:
      GOFLAGS: -mod=readonly
      GOPROXY: https://proxy.golang.org

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Please
        uses: sagikazarmark/setup-please-action@master
        with:
          save-logs: 'true'
        env:
          # See https://github.com/sagikazarmark/setup-please-action/issues/6
          MATRIX_CONTEXT: ${{ toJson(matrix) }}

      - name: Find plz
        run: which plz

      - name: Build
        run: ./pleasew $PLZ_ARGS build //...

      - name: Test
        run: |
          ./pleasew $PLZ_ARGS test //...
          ./pleasew $PLZ_ARGS gotest

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: plz-out/log/coverage.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=readonly
      GOPROXY: https://proxy.golang.org

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Please
        uses: sagikazarmark/setup-please-action@master
        with:
          save-logs: 'true'

      - name: Lint
        run: ./pleasew $PLZ_ARGS lint
