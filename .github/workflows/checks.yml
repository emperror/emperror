name: Checks

on:
  push:
    branches:
      - master

jobs:
  build:
    name: FOSSA
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=readonly

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Set up GOPATH
        run: echo "::set-env name=GOPATH::$(go env GOPATH)"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Please
        uses: sagikazarmark/setup-please-action@master

      - name: Build
        run: go build ./...

      - name: Analyze
        run: ./pleasew $PLZ_ARGS run ///pleasings2//tools/misc:fossa -- analyze
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
